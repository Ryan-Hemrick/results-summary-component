<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Custom Stylesheets -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main class="wrapper">

    <!-- Result Section -->
    <section class="result">
      <h2>Your Result</h2>
      <div class="result__circle">
        <p>76</p>
        <p>of 100</p>
      </div>
      <p class="result__name">Great</p>
      <p class="result__blurb">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <!-- Summary Section -->
    <section class="summary">

      <h2>Summary</h2>

      <div class="summary__item reaction">
        <div class="summary__item__label">
          <img src="images/icon-reaction.svg" alt="">
          <h3>Reaction</h3>
        </div>
        <div class="summary__item__value">
          <p>80 <span>/ 100</span></p>
        </div>
      </div>

      <div class="summary__item memory">
        <div class="summary__item__label">
          <img src="images/icon-memory.svg" alt="">
          <h3>Memory</h3>
        </div>
        <div class="summary__item__value">
          <p>92 <span>/ 100</span></p>
        </div>
      </div>

      <div class="summary__item verbal">
        <div class="summary__item__label">
          <img src="images/icon-verbal.svg" alt="">
          <h3>Verbal</h3>
        </div>
        <div class="summary__item__value">
          <p>61 <span>/ 100</span></p>
        </div>
      </div>

      <div class="summary__item visual">
        <div class="summary__item__label">
          <img src="images/icon-visual.svg" alt="">
          <h3>Visual</h3>
        </div>
        <div class="summary__item__value">
          <p>72 <span>/ 100</span></p>
        </div>
      </div>

      <button class="cta-primary">Continue</button>

    </section>

  </main>
  
</body>
</html>
